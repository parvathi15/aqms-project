<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    /* Your styles here */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      overflow: auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    .form-control {
    height: 48px !important;
    background: rgba(0, 0, 0, 0.05) !important;
    color: #000;
    font-size: 16px;
    -webkit-box-shadow: none;
    box-shadow: none;
    border: none !important;
    padding-left: 20px;
    padding-right: 20px;
    -webkit-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;
    transition: all 0.2s ease-in-out;
}

    @media (max-width: 600px) {
      th, td {
        width: 100%;
        box-sizing: border-box;
        display: block;
      }

      /* Optional: You can add styles for small screens to improve readability */
      th, td {
        text-align: center;
      }

      @media only screen and (max-width: 800px) {
        /* Force table to not be like tables anymore */
        #no-more-tables table,
        #no-more-tables thead,
        #no-more-tables tbody,
        #no-more-tables th,
        #no-more-tables td,
        #no-more-tables tr {
          display: block;
        }

        #no-more-tables thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        #no-more-tables tr {
          border: 1px solid #ccc;
        }

        #no-more-tables td {
          /* Behave like a "row" */
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 50%;
          white-space: normal;
          text-align: left;
        }

        #no-more-tables td:before {
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%;
          padding-right: 10px;
          white-space: nowrap;
          text-align: left;
          font-weight: bold;
        }

        /*
        Label the data
        */
        #no-more-tables td:before {
          content: attr(data-title);
        }
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

}

    .popup {

    label {

}
.btn-success {

    .btn-save {

    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border-radius: 0.25rem;
    }

<script>
 
 async function fetchAndPopulateTable() {
      try {
        const response = await axios.get('http://localhost:4000/users');
        const data = response.data;
        updateTable(data);
     // Add an event listener to the search input field
    document.getElementById("searchInput").addEventListener('keyup', function () {
      const input = document.getElementById('searchInput');
      const searchTerm = input.value.toLowerCase();
      console.log(searchTerm)
      const filteredData = data.filter(item => {
        return item.username.toLowerCase().includes(searchTerm) || item.email.toLowerCase().includes(searchTerm);
      });
      updateTable(filteredData);
    });
  }   catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Function to update the table with filtered data
    function updateTable(filteredData) {
      const tbody = document.querySelector('#no-more-tables tbody');
      tbody.innerHTML = '';

      let counter = 1;
      filteredData.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${counter}</td>` +
          `<td style="text-align-last: center;">${item.username}</td>` +
          `<td style="text-align-last: center;">${item.email}</td>` +
          '<td style="text-align-last: center;">' +
          `<button class="btn btn-success" onclick="editUser('${item._id}')">edit</button>` +
          `<button class="btn btn-danger" onclick="deleteUser('${item._id}')">delete</button>` +
          '</td>';
        tbody.appendChild(tr);
        counter++;
      });
    }

    // Function to delete a user
async function deleteUser(userId) {
  console.log("Deleting user with ID:", userId);
  try {
    await axios.delete(`http://localhost:4000/users/${userId}`);
    console.log('User deleted successfully.');
    fetchAndPopulateTable(); // Refresh the table after deletion
  } catch (error) {
    console.error('Error deleting user:', error);
  }
}

let currentUserId;

// Function to edit a user
function editUser(userId) {
  console.log('Editing user with ID:', userId);
  // Store the userId in the variable
  currentUserId = userId;
document.getElementById('editOverlay').style.display = 'flex';
axios.get(`http://localhost:4000/users/${userId}`)
    .then(userData => {
      // Pass userId and user data to saveEdit function
      saveEdit(userData.data);
      document.getElementById('newUsername').value = userData.data.username;
      document.getElementById('newEmail').value = userData.data.email;
      document.getElementById('newPassword').value = userData.data.password;
    });
}

async function saveEdit(userData) {
  console.log(userData);
  const newUsername = document.getElementById('newUsername').value;
  const newEmail = document.getElementById('newEmail').value;
  const newPassword = document.getElementById('newPassword').value;

  const updatedUserData = {
    username: newUsername,
    email: newEmail,
    password: newPassword
  };

  axios.put(`http://localhost:4000/users/update/${currentUserId}`, updatedUserData)
  .then(response => {
    console.log('User updated successfully:', response.data);
    // Optionally, you can fetch and repopulate the table after the update
    fetchAndPopulateTable();
  })
  .catch(error => {
    console.error('Error updating user:', error);
    // Handle error scenarios here
  });
 
}

function cancelEdit() {
      // Hide the edit popup
      document.getElementById('editOverlay').style.display = 'none';
    }


  fetchAndPopulateTable();


      </script>
