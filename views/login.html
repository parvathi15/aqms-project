<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
    font-size: 16px;
    line-height: 1.8;
    font-weight: normal;
    background: #f8f9fd !important;
    color: gray;
}
.ftco-section {
    padding: 7em 0;
}

.login-wrap .icon {
    width: 80px;
    height: 80px;
    background: #8d448b;
    border-radius: 50%;

    margin: 0 auto;
    margin-bottom: 10px;
}

.form-control {
    height: 48px !important;
    background: rgba(0, 0, 0, 0.05) !important;
    color: #000;
    font-size: 16px;
    -webkit-box-shadow: none;
    box-shadow: none;
    border: none !important;
    padding-left: 20px;
    padding-right: 20px;
    -webkit-transition: all 0.2s ease-in-out;
    -o-transition: all 0.2s ease-in-out;

.login-wrap {
    position: relative;
    background: #fff;
    border-radius: 10px;
    -webkit-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
    -moz-box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
    box-shadow: 0px 10px 34px -15px rgba(0, 0, 0, 0.24);
}

button {

position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    margin: 0 auto;
    */
    background: #8d448b !important;
    border: 1px solid #8d448b !important;
    color: #fff !important;
    font-size: 20px !important;
    font-weight: 600 !important;
  }

  .login-wrap .fa-user {
    color: white;
  }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login Page</title>
</head>
<body>
  <section class="ftco-section">
		<div class="container">
      <div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
              <i class="fa fa-user" aria-hidden="true"></i>
		      	</div>
            <h3 class="text-center mb-4">Have an account?</h3>
    <label for="username">Username:</label>
    <div class="form-group">
    <input type="text"  class="form-control" id="username" required>
    </div>
  
    <label for="password">password:</label>
    <div class="form-group d-flex">
    <input type="password" class="form-control" id="password" required>
  </div>
   
 
    <div class="d-grid gap-2">
      <button id="login-btn" class="btn btn-primary mt-3 p-3 px-5">Login</button>
      <div class="w-50 text-left mb-3">
        <a href="#">Don't have account? Sign up</a>
      </div>
    </div>
    <div id="login-message" class = "mt-5 text-center"></div>

  </div>
</div>
</div>
</div>
  </section>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
     const loginBtn = document.getElementById('login-btn');
     const loginMessage = document.getElementById('login-message');
 
     loginBtn.addEventListener('click', function () {
     const username = document.getElementById('username').value;
     const password = document.getElementById('password').value;
 
     axios.post('http://localhost:4000/api/login', { username, password })
         .then(response => {
             console.log(response.data)
             //code here
             console.log(username)
             if (username == "admin" && password == "admin") {
                 window.location.href = '/admin';
             } else if(username !== "" && password === "") {
                 displayLoginMessage('Please enter password', 'error');
             } else if(response.data.userExists === false ) {
                 displayLoginMessage('Please enter correct username', 'error');
             } else if(response.data.userExists === true && response.data.success === true) {
                localStorage.setItem('username', username);
                 window.location.href = '/dashboard';
             } else if (response.data.userExists === true && response.data.success === false) {
                displayLoginMessage('Please enter correct password', 'error');
             }
               else {
                 displayLoginMessage('Error sending login data. Please try again.', 'error');
             }
 
           }) .catch(error => {
             console.error('Error sending login data:', error);
             displayLoginMessage('Error sending login data. Please try again.', 'error');
         });
     
     })
 
     function displayLoginMessage(message, messageType) {
         loginMessage.textContent = message;
         loginMessage.className = messageType; // You can use classes for styling (e.g., 'success' or 'error')
     }
   });
     
 </script>
